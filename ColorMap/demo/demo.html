<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="text/javascript">
    function reloadimg(e,timer,fname){ 
        setTimeout( function(){
            e.src = fname+"?r=" + Math.random(); 
        },timer); 
    }
  </script>
</head>
<body>
<!--
<meta http-equiv="Refresh" content="1200">
-->

<img src="colormap_temp.png" onload="reloadimg(this,1000,'colormap_temp.png')" onerror="reloadimg(this,5000,'colormap_temp.png')" width="600"/>
<img src="colormap_vpd.png" onload="reloadimg(this,1000,'colormap_vpd.png')" onerror="reloadimg(this,5000,'colormap_vpd.png')" width="600" />

</body>
</html>
